<html>
<head>
<title>Greener's Company</title>
<meta name="viewport" content="width ="device-width, initial-scale=1">
<link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    
        <div class="about-video">
                <center>
                    <video autoplay id="Myvideo">
                        <source src="assets/video/company.mp4" type="video/mp4">
                    </video>
                </center>
                <div class="video-company">
                    <button id="vd-btn" onclick="myFunction()">Pause</button>
                    <button id="back-btn"><a href="about.html">Back</a></button>
                </div>
        </div>               

    
            



    

  



<script>
var video = document.getElementById("Myvideo");

// Get the button
var btn = document.getElementById("vd-btn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
    } else {
    video.pause();
    btn.innerHTML = "Play";
    }
}

</script>

    

</body>
</html>
